name: release_cocoapod

on:
  push:
    tags:
      - '*'
      
  workflow_dispatch:
jobs:
  build:
    runs-on: macOS-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          persist-credentials: false 
          fetch-depth: 0 
        
      - name: Clone the sdk repo
        run: |
          git clone https://amityadav85:${{ secrets.GH_TOKEN }}@github.com/amityadav85/aydice-lib.git libclone

      - name: Run build Script
        working-directory: ./libclone
        run: |
           chmod +x xcode_build.sh
           sh xcode_build.sh
        shell: bash
        
      - name: copy framework file
        working-directory: ./
        run: |
          rm -rf ./AYDice.xcframework
          mv ./libclone/AYDice.xcframework ./AYDice.xcframework
          git config --global user.email "amit15885@gmail.com"
          git config --global user.name "amityadav85"

          git tag $(git describe --tags `git rev-list --tags --max-count=1`)
          git add AYDice.xcframework
          git commit -m "Updating framework file to latest"
        shell: bash
      
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          branch: main
  
      # Install Cocoapods on the machine
      - name: Install Cocoapods
        run: gem install cocoapods
        
      - name: Deploy to Cocoapods
        run: |
          set -eo pipefail
          export POD_VERSION=$(git describe --tags `git rev-list --tags --max-count=1`)
          pod lib lint --allow-warnings
          pod trunk push --allow-warnings
        env:
          COCOAPODS_TRUNK_TOKEN: ${{ secrets.COCOAPODS_TRUNK_TOKEN }}
