name: release_cocoapod

on:
  push:
    tags:
      - 'v*.*.*'
      
  workflow_dispatch:
jobs:
  build:
    runs-on: macOS-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          persist-credentials: false 
          fetch-depth: 0 
        
      - name: Set env
        run: |
          echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
          echo "RELEASE_VERSION_STRIPPED=${GITHUB_REF#refs/*/} | sed 's/v//'" >> $GITHUB_ENV
      - name: Test
        run: |
          echo $RELEASE_VERSION
          echo ${{ env.RELEASE_VERSION }}  
          echo ${{ env.RELEASE_VERSION_STRIPPED }}  
      
      
